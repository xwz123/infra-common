apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-secrets
spec:
  name: git-commit-om-secrets
  keysMap:
    credentials_cfg:
      path: secrets/data/openeuler/om
      key: openeuler_git_commit_credentials.cfg
    openeuler_project:
      path: secrets/data/openeuler/om
      key: openeuler_git_commit_projects.json
